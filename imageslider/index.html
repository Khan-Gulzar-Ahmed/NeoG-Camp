<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <link rel="stylesheet" href="imageSlider.css" type="text/css">
</head> 
<body>
    <div id="container">
        <div class="imageslide" id="slid1">
            <img src="1 (1).jpg" alt="image">
            <div class="caption">caption 1</div>
        </div>
        
        <div class="imageslide" id="slid2">
            <img src="1 (2).jpg" alt="image">
            <div class="caption">caption 2</div>
        </div>
        
        <div class="imageslide" id="slid3">
            <img src="1 (3).jpg" alt="image">
            <div class="caption">caption 3</div>
        </div>
        
        <div class="imageslide" id="slid4">
            <img src="1 (4).jpg" alt="image">
            <div class="caption">caption 4</div>
        </div>
        
        <div class="imageslide" id="slid4">
            <img src="1 (5).jpg" alt="image">
            <div class="caption">caption 5</div>
        </div>
        <span class="arr prev" onclick="counter(-1)">&#x261A;</span>
        <span class="arr next" onclick="counter(1)">&#x261B;</span>
    </div>
    
</body>
<script src="imageSlider.js"></script>
</html>
